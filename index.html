    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- bootstrap 연결 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div id="wrap">
        <header id="header">
            <div class="title">
                <div class="title1">
                    <h1>
                        <img src="./img/memo_icon.png" alt="memo icon">
                        <p>
                            제목없음 - Windows 메모장
                        </p>
                    </h1>
                    <div class="icon">
                        <img src="./img/und_icon.png" alt="">
                        <img src="./img/mag_icon.png" alt="">
                        <img src="./img/close_icon.png" alt="">
                    </div>
                </div><!--title1-->

                <div class="menu">
                    <ul class="menuList">
                        <li>
                            <button type="button" class="menuBtns" id="file">파일(F)</button>
                            <div class="insideMenus" id="fileMenu">
                                <ul class="insideMenuList">
                                    <li><button type="button" id="insideBtns">&nbsp;&nbsp;&nbsp;웨비연</button></li>
                                    <li><button type="button" id="insideBtns">&nbsp;&nbsp;&nbsp;개발자 되는 법</button></li>
                                    <li><button type="button" id="insideBtns">&nbsp;&nbsp;&nbsp;안 피곤해지는 법</button></li>
                                </ul>
                            </div> <!--fileMenu-->
                        </li>
                        <li>
                            <button class="menuBtns" id="edit">편집(E)</button>
                            <div class="insideMenus" id="editMenu">
                                <ul class="insideMenuList">
                                    <li><button type="button" id="insideBtns">&nbsp;&nbsp;&nbsp;블로그</button></li>
                                    <li><button type="button" id="insideBtns">&nbsp;&nbsp;&nbsp;게시글 추가하기</button></li>
                                    <li><button type="button" id="insideBtns">&nbsp;&nbsp;&nbsp;게시글 삭제하기</button></li>
                                </ul>
                            </div> <!--editMenu-->
                        </li>
                        <li>
                            <button class="menuBtns">서식(O)</button>
                            <div class="insideMenus" id="outlookMenu">
                                <ul class="insideMenuList">
                                    <li><button type="button" id="insideBtns">&nbsp;&nbsp;&nbsp;연습해용</button></li>
                                    <li><button type="button" id="insideBtns">&nbsp;&nbsp;&nbsp;이것도 될까?</button></li>
                                    <li><button type="button" id="insideBtns">&nbsp;&nbsp;&nbsp;됐으면 좋겠다.</button></li>
                                </ul>
                            </div> <!--outlookMenu-->
                        </li>
                        <li>
                            <button class="menuBtns">보기(V)</button>
                            <div class="insideMenus" id="viewMenu">
                                <ul class="insideMenuList">
                                    <li><button type="button" id="insideBtns">&nbsp;&nbsp;&nbsp;연습해용</button></li>
                                    <li><button type="button" id="insideBtns">&nbsp;&nbsp;&nbsp;이것도 될까?</button></li>
                                    <li><button type="button" id="insideBtns">&nbsp;&nbsp;&nbsp;됐으면 좋겠다.</button></li>
                                </ul>
                            </div> <!--viewMenu-->
                        </li>
                        <li><button class="menuBtns">도움말</button>
                            <div class="insideMenus" id="helpMenu">
                                <ul class="insideMenuList">
                                    <li><button type="button" id="insideBtns">&nbsp;&nbsp;&nbsp;도움말 보기</button></li>
                                    <li><button type="button" id="insideBtns" class="helpMenu2">&nbsp;&nbsp;&nbsp;메모장 정보</button></li>
                                </ul>
                            </div> <!--helpMenu-->
                        </li>
                    </ul>
                </div> <!--menu-->
            </div><!--title-->
        </header> <!--#header-->
